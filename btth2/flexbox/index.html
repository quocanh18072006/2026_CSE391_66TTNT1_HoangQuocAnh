<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap 1 - Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrap-form">
        <h2>Get in touch with us by filling contact form below</h2>
        
        <form action="">
            <div class="row flex-2">
                <input type="text" placeholder="* Enter your full name" required>
                <input type="email" placeholder="* Enter your email address" required>
            </div>

            <div class="row">
                <input type="text" placeholder="Enter your subject">
            </div>

            <div class="row">
                <textarea rows="10" placeholder="* Your message here..." required></textarea>
            </div>

            <div class="bottom-form">
                <button type="submit" class="btn">Send message</button>
                <span class="note">* Please fill all required form field, thanks!</span>
            </div>
        </form>
    </div>

</body>
</html>
